<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-image: url("images/bg.jpg");
        }

    </style>
</head>
<body ng-app="ChatApp" ng-controller="ChatAppCtrl">

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="text-light text-center"> SIGNUP FORM</h1>

                <input type="text" placeholder="Enter Username" class="form-control" ng-model="usernameSignup">
                <br>
                <input type="text" placeholder="Enter Email" class="form-control" ng-model="emailSignup">
                <br>
                <input type="password" placeholder="Enter Password" class="form-control" ng-model="passwordSignup">
                <br>
                <button ng-click="signup()" class="btn btn-success btn-block"> SIGNUP</button>
                
            </div>
            <div class="col-lg-3"></div>
            

        </div>
    </div>
  

    
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="index.js"></script>

</body>
</html>
