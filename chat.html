<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url("images/bg.jpg");
        }

        #msgDiv{
            height: 300px;
            overflow: scroll;
        }

    </style>
</head>
<body ng-app="ChatApp" ng-controller="ChatAppCtrl">

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <button ng-click="logout()" class="btn btn-danger"> LOGOUT </button>
                <h1  class="text-light text-center"> CHAT APP</h1>

                <div id="msgDiv">
                    <ul id="msgList" class="list-group">
                        
                        
                    </ul>


                </div>

                <div class="mt-5">
                    <input type="text" class="form-control" ng-model='msg'>
                    <br>
                    <button ng-click="send()" class="btn btn-success btn-block">SEND</button>
                </div>


            </div>
            <div class="col-lg-3"></div>
            

        </div>
    </div>
  

    
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="index.js"></script>
    <script>
        auth.onAuthStateChanged(function(user){
            if(!user){
                window.location.replace("index.html");
            }
        })
    </script>

</body>
</html>
